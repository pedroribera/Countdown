<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down DNC</title>
    <link href="assets/index.css" rel="stylesheet">
</head>
<body>

        <div id="logo"><img src="assets/img/DNC logo branco 2.png" width="120px"></div>
        <div id="title">
            <h1>Count Down</h1>
        </div>
    </header>
    <section>
        <div>
            <h1 id="days">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hours">00</h1>
            <p>Horas</p>
        </div>  
        <div>
            <h1 id="minutes">00</h1>
            <p>Minutos</p>
        </div>  
        <div>
            <h1 id="seconds">00</h1>
            <p>Segundos</p>
        </div>  
    </section>
    <script src="assets/script.js"></script>

</html>
